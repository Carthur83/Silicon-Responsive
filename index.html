<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Silicon best money management app!</title>
</head>
<body>

  <header>
    <div class="container">

      <a href="index.html"><img src="/images/solid.svg" alt="Silicon logo"></a>

      <nav class="navbar">
        <a href="#">Features</a>
      </nav>

      <div class="btn-toggle-dark">
        <span class="text-dark-mode">Dark mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <a href="#" class="btn-sign-in btn-primary">
      <i class="fa-regular fa-user"></i>
        <span>Sign in / up</span>
      </a>

      <button class="btn-mobile">
        <i class="fa-sharp fa-regular fa-bars"></i>
      </button>

    </div>
  </header>

  <main>

    <section id="hero">

      <div class="container">

        <div class="headline">
          <h1>Manage All Your Money in One App</h1>
        </div> 

        <div class="content">
          <p>We offer you a new generation of the mobile banking.
            Save, spend & manage money in your pocket.</p>
          <div class="buttons">
            <a class="btn-download" href="#"><img src="/images/app-store.svg" alt="appstore" class="btn-download-image"></a>

            <a class="btn-download" href="#"><img src="images/google-play.svg" alt="google play" class="btn-download-image"></a>
          </div>

          <div class="discover-more">
            <a href="#" class="btn-round">
              <i class="fa-regular fa-chevron-down"></i>
            </a>
            <span>Discover more</span>
          </div>
          
        </div>

        <div class="images">
          <img class="img-creditcard" src="images/iPhone-creditcard.svg" alt="mobile with creditcard">
          <img class="img-budget" src="images/iPhone-budget.svg" alt="mobile with budgetgraph">
        </div>

      </div>

    </section>

  </main>

  <footer>

  </footer>
  
</body>
</html>
